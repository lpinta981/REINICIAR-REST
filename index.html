<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Reinicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .control-container {
            text-align: center;
            padding: 2rem;
            border-radius: 0.5rem;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <div class="control-container">
        <h1 class="mb-4">Panel de Control</h1>
        <button id="restartBtn" class="btn btn-primary btn-lg">Reiniciar REST</button>
        <div id="successMessage" class="alert alert-success mt-4" style="display: none;">
            <strong>Éxito!</strong> La solicitud de reinicio ha sido enviada.
        </div>
    </div>

    <script>
        const restartBtn = document.getElementById('restartBtn');
        const successMessage = document.getElementById('successMessage');
        const webhookUrl = 'https://lpportainer.luispinta.com/api/webhooks/f63ceb7a-5943-4c5a-a5ca-c64d2fdfaace';

        restartBtn.addEventListener('click', () => {
            // Ocultar el mensaje por si se hace clic varias veces
            successMessage.style.display = 'none';

            // Enviar la solicitud sin esperar la respuesta (fire and forget)
            fetch(webhookUrl, {
                method: 'POST',
                mode: 'no-cors' // Es importante para no esperar la respuesta de un webhook que podría no devolver las cabeceras CORS correctas
            });

            // Mostrar el mensaje de éxito inmediatamente
            successMessage.style.display = 'block';
        });
    </script>
</body>
</html>
